    <script>
        function switchIndustry(industry) {
            const semiconductorView = document.getElementById('semiconductor-view');
            const marketingView = document.getElementById('marketing-view');
            const tabSemiconductor = document.getElementById('tab-semiconductor');
            const tabMarketing = document.getElementById('tab-marketing');

            if (industry === 'semiconductor') {
                semiconductorView.classList.remove('hidden');
                marketingView.classList.add('hidden');

                // Update Tab Styles
                tabSemiconductor.classList.remove('text-gray-600', 'hover:text-gray-900');
                tabSemiconductor.classList.add('bg-gray-900', 'text-white', 'shadow-sm');

                tabMarketing.classList.remove('bg-gray-900', 'text-white', 'shadow-sm');
                tabMarketing.classList.add('text-gray-600', 'hover:text-gray-900');
            } else {
                semiconductorView.classList.add('hidden');
                marketingView.classList.remove('hidden');

                // Update Tab Styles
                tabMarketing.classList.remove('text-gray-600', 'hover:text-gray-900');
                tabMarketing.classList.add('bg-gray-900', 'text-white', 'shadow-sm');

                tabSemiconductor.classList.remove('bg-gray-900', 'text-white', 'shadow-sm');
                tabSemiconductor.classList.add('text-gray-600', 'hover:text-gray-900');
            }
        }

        function toggleModal() {
            const modal = document.getElementById('booking-modal');
            modal.classList.toggle('hidden');
        }

        function openModalWithProduct(productName) {
            const modal = document.getElementById('booking-modal');
            const productSelect = document.getElementById('product-interest');

            if (productSelect) {
                // Find the option that matches the product name (case-insensitive)
                const options = Array.from(productSelect.options);
                const matchingOption = options.find(opt => opt.value.toLowerCase() === productName.toLowerCase());

                if (matchingOption) {
                    productSelect.value = matchingOption.value;
                }
            }

            modal.classList.remove('hidden');
        }

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    const headerHeight = 64;
                    const targetPosition = target.offsetTop - headerHeight;
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Check for URL parameter to select industry
        window.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const industry = urlParams.get('industry');
            if (industry === 'marketing') {
                switchIndustry('marketing');
            }
        });
    </script>
</body>

</html>
